    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />

    <script>

            colors: { brand: "purple" },
          },
        },
      };
    </script>
  </head>

  <body
    class="bg-gray-50 text-gray-900 dark:bg-black dark:text-white font-poppins min-h-screen transition-colors duration-300 overflow-x-hidden"
  >
    <header
      class="fixed top-0 left-0 w-full px-[9%] py-5 bg-white/90 dark:bg-black/80 backdrop-blur-md flex justify-between items-center z-50 transition-colors duration-300 shadow-sm dark:shadow-none"
    >
      <a
        href="#"

      >

      <div class="flex items-center gap-4">
        <button
          id="theme-toggle"
          class="text-2xl text-gray-600 dark:text-white hover:text-brand transition-transform hover:rotate-180"
        >
          <i class="fa-solid fa-sun hidden dark:block"></i>

        </button>

        <i
          class="fa-solid fa-bars text-3xl text-gray-900 dark:text-white cursor-pointer lg:hidden ml-4"

        ></i>

      <nav
        class="navbar hidden lg:block absolute lg:static top-full right-0 w-full lg:w-auto bg-white dark:bg-[#161616] lg:bg-transparent p-4 lg:p-0 border-b-2 border-brand lg:border-none shadow-lg lg:shadow-none transition-all duration-300"
      >
        <div
          class="flex flex-col lg:flex-row gap-8 lg:gap-10 text-center lg:text-left items-center"
        >
          <a
            href="#"
            class="text-xl font-medium hover:text-brand transition-colors"
            >Home</a
          >
          <a
            href="#"
            class="text-xl font-medium hover:text-brand transition-colors"
            >About</a
          >
          <a
            href="#"
            class="text-xl font-medium hover:text-brand transition-colors"
            >Skills</a
          >
          <a
            href="#"
            class="text-xl font-medium hover:text-brand transition-colors"
            >Portfolio</a
          >
          <a
            href="#contact"
            class="text-xl font-medium hover:text-brand transition-colors"
            >Contact</a
          >
          <a
            href="submissions.html"
            class="px-5 py-2 border border-transparent rounded-full text-brand hover:bg-brand hover:text-white dark:hover:text-black transition-all"
          >
            Admin View
          </a>
        </div>
      </nav>
    </header>

    <section
      class="min-h-screen flex flex-col justify-center items-center px-[9%] pt-24 text-center"
    >
      <div class="max-w-[800px] animate-fade-in-up">
        <h1 class="text-5xl md:text-7xl font-bold leading-tight mb-2">
          Hi, It's Me
          <span class="text-brand drop-shadow-[0_0_10px_rgba(128,0,128,0.5)]"
            >Khyle</span
          >
        </h1>

        <h3 class="text-2xl md:text-5xl font-bold mb-6">
          I'm a <span class="text-brand">Frontend Developer</span>
        </h3>

        <p
          class="font-mono text-sm md:text-lg font-medium mb-8 text-gray-600 dark:text-gray-300"
        >
          "Iâ€™m a Frontend Developer who thrives at the intersection of design
          and logic. I spend my days turning lines of code into visual stories."
        </p>

        <div class="mb-10 flex justify-center gap-4 flex-wrap">
          <a
            href="#"
            class="w-12 h-12 flex justify-center items-center border-2 border-brand rounded-full text-brand text-xl transition-all duration-300 hover:bg-brand hover:text-white dark:hover:text-black hover:-translate-y-1 hover:shadow-[0_0_25px_purple]"
            ><i class="fa-brands fa-github"></i
          ></a>
          <a
            href="#"
            class="w-12 h-12 flex justify-center items-center border-2 border-brand rounded-full text-brand text-xl transition-all duration-300 hover:bg-brand hover:text-white dark:hover:text-black hover:-translate-y-1 hover:shadow-[0_0_25px_purple]"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a
            href="#"
            class="w-12 h-12 flex justify-center items-center border-2 border-brand rounded-full text-brand text-xl transition-all duration-300 hover:bg-brand hover:text-white dark:hover:text-black hover:-translate-y-1 hover:shadow-[0_0_25px_purple]"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </div>

        <a
          href="#contact"
          class="inline-block px-8 py-3 bg-white dark:bg-black border-2 border-brand rounded-full text-lg font-semibold text-brand tracking-widest shadow-[0_0_15px_rgba(128,0,128,0.4)] dark:shadow-[0_0_25px_purple] transition-all duration-300 hover:scale-105 hover:bg-brand hover:text-white dark:hover:text-black"
        >
          BELLO!
        </a>
      </div>
    </section>

    <section
      id="contact"
      class="py-20 px-[9%] bg-gray-100 dark:bg-[#0a0a0a] border-t border-purple-200 dark:border-purple-900/30 transition-colors duration-300"
    >
      <h2 class="text-4xl md:text-5xl font-bold text-center mb-12">
        Contact <span class="text-brand">Me</span>
      </h2>

      <form id="contact-form" class="max-w-xl mx-auto space-y-6">
        <div class="relative group">
          <input
            type="text"
            name="name"
            placeholder="Your Name"
            required
            class="w-full bg-white dark:bg-[#111] border-2 border-purple-200 dark:border-brand/50 text-gray-900 dark:text-white px-5 py-4 rounded-xl focus:outline-none focus:border-brand focus:shadow-[0_0_15px_purple] transition-all placeholder-gray-400 dark:placeholder-gray-500"
          />
        </div>

        <div class="relative group">
          <input
            type="tel"
            name="contact"
            placeholder="Contact No."
            required
            class="w-full bg-white dark:bg-[#111] border-2 border-purple-200 dark:border-brand/50 text-gray-900 dark:text-white px-5 py-4 rounded-xl focus:outline-none focus:border-brand focus:shadow-[0_0_15px_purple] transition-all placeholder-gray-400 dark:placeholder-gray-500"
          />
        </div>

        <div class="relative group">
          <input
            type="email"
            name="email"
            placeholder="Your Email"
            required
            class="w-full bg-white dark:bg-[#111] border-2 border-purple-200 dark:border-brand/50 text-gray-900 dark:text-white px-5 py-4 rounded-xl focus:outline-none focus:border-brand focus:shadow-[0_0_15px_purple] transition-all placeholder-gray-400 dark:placeholder-gray-500"
          />
        </div>

        <div class="relative group">
          <textarea
            name="message"
            rows="5"
            placeholder="Your Message"
            required
            class="w-full bg-white dark:bg-[#111] border-2 border-purple-200 dark:border-brand/50 text-gray-900 dark:text-white px-5 py-4 rounded-xl focus:outline-none focus:border-brand focus:shadow-[0_0_15px_purple] transition-all resize-none placeholder-gray-400 dark:placeholder-gray-500"
          ></textarea>
        </div>

        <button
          type="submit"
          class="w-full bg-brand text-white dark:text-black font-bold text-lg py-4 rounded-full shadow-[0_0_20px_rgba(128,0,128,0.4)] dark:shadow-[0_0_25px_purple] hover:scale-105 transition-transform duration-300"
        >
          SEND MESSAGE
        </button>

        <div
          id="form-message"
          class="text-center font-bold text-green-600 dark:text-green-400 opacity-0 transition-opacity duration-300"
        ></div>
      </form>
    </section>

    <footer
      class="py-6 text-center bg-white dark:bg-black border-t border-gray-200 dark:border-gray-900 transition-colors duration-300"
    >
      <p class="text-gray-500 text-sm">
        &copy; 2024 Khyle. All Rights Reserved.
      </p>
    </footer>

    <script>
      // 1. Theme Toggle Logic
      const themeToggle = document.getElementById("theme-toggle");
      const html = document.documentElement;

      // Check local storage or system preference
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        html.classList.add("dark");
      } else {
        html.classList.remove("dark");
      }

      themeToggle.addEventListener("click", () => {
        html.classList.toggle("dark");
        localStorage.theme = html.classList.contains("dark") ? "dark" : "light";
      });

      // 2. Mobile Menu Logic
      const menuIcon = document.querySelector("#menu-icon");
      const navbar = document.querySelector(".navbar");

      menuIcon.onclick = () => {
        menuIcon.classList.toggle("fa-xmark");
        navbar.classList.toggle("hidden");
      };

      // 3. Form Logic
      document.addEventListener("DOMContentLoaded", () => {
        const contactForm = document.getElementById("contact-form");
        const formMessage = document.getElementById("form-message");

        const saveToLocalStorage = (data) => {
          const existingSubmissions =
            JSON.parse(localStorage.getItem("contact_submissions")) || [];
          const submissionWithDate = {
            ...data,
            submittedAt: new Date().toLocaleString(),
          };
          existingSubmissions.push(submissionWithDate);
          localStorage.setItem(
            "contact_submissions",
            JSON.stringify(existingSubmissions),
          );
        };

        if (contactForm) {
          contactForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            saveToLocalStorage(data);
            if (formMessage) {
              formMessage.textContent = "Message sent successfully!";
              formMessage.classList.remove("opacity-0");
              setTimeout(() => formMessage.classList.add("opacity-0"), 3000);
            }
            this.reset();
          });
        }
      });
    </script>
  </body>
</html>
