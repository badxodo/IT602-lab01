<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Submission</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&amp;display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="submission.css" />
    </head>
    <body
        class="w-full min-h-screen flex justify-center items-start pt-10 bg-gray-50"
    >
        <div class="w-full max-w-7xl mx-auto px-4">
            <div class="overflow-x-auto">
                <table
                    class="border border-gray-300 text-center w-full min-w-[700px] md:min-w-full"
                >
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="px-4 py-2 text-sm text-base">Name</th>
                            <th class="px-4 py-2 text-sm text-base">Email</th>
                            <th class="px-4 py-2 text-sm text-base">Contact</th>
                            <th class="px-4 py-2 text-sm text-base">Subject</th>
                            <th class="px-4 py-2 text-sm text-base">Message</th>
                            <th class="px-4 py-2 text-sm text-base">
                                Submitted at
                            </th>
                            <th class="px-4 py-2 text-sm text-base">Status</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>

        <script src="submission.js"></script>
    </body>
</html>
