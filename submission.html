<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Submission</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&amp;display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="submission.css" />
    </head>
    <body class="w-full h-screen flex justify-center items-start pt-10">
        <div class="w-full lg:w-[80%] mx-auto px-4 flex flex-col gap-2">
            <div
                class="w-full md:w-[50%] lg:w-[400px] text-black flex gap-2 flex-col p-4 rounded-[0.5rem]"
            >
                <label for="search" class="font-semibold text-[1.1rem]"
                    >Submissions</label
                >
                <input
                    id="search"
                    type="text"
                    name="search"
                    class="w-full px-3 py-2 border border-black rounded-[0.5rem]"
                    placeholder="sestoso.prince@yahoo.com"
                />
            </div>
            <div class="overflow-x-auto rounded-2xl border border-gray-300">
                <table class="text-center w-full min-w-[700px] md:min-w-full">
                    <thead class="">
                        <tr class="bg-gray-200">
                            <th class="px-4 py-2 text-sm text-base">Name</th>
                            <th class="px-4 py-2 text-sm text-base">Email</th>
                            <th class="px-4 py-2 text-sm text-base">Contact</th>
                            <th class="px-4 py-2 text-sm text-base">Subject</th>
                            <th class="px-4 py-2 text-sm text-base">Message</th>
                            <th class="px-4 py-2 text-sm text-base">
                                Published at
                            </th>
                            <th class="px-4 py-2 text-sm text-base">Status</th>
                        </tr>
                    </thead>
                    <tbody id="submission-table"></tbody>
                </table>
            </div>

            <div id="submissions-container" class="space-y-4 my-5 hidden"></div>
        </div>

        <script src="submission.js"></script>
    </body>
</html>
