<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portfolio</title>
        <link rel="stylesheet" href="main.css" />
        <script src="https://cdn.tailwindcss.com"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="w-full h-screen bg-black overflow-x-hidden">
        <!-- NAVIGATION -->
        <nav
            class="fixed w-full h-20 z-50 flex items-center justify-center px-4"
        >
            <div
                class="bg-[var(--primary-text)] w-full max-w-5xl md:w-[70%] lg:w-[50%] xl:w-[35%] mx-auto mt-4 px-4 py-2 rounded-full flex justify-center shadow-[0_8px_25px_rgba(0,255,200,0.3)]"
            >
                <ul
                    class="nav-content flex flex-wrap justify-center gap-4 sm:gap-6 md:gap-8 lg:gap-10 text-[var(--secondary-text)] text-sm sm:text-base"
                >
                    <li>Home</li>
                    <li>Projects</li>
                    <li>About</li>
                    <li>Contacts</li>
                </ul>
            </div>
        </nav>

        <!-- HERO SECTION -->
        <section
            class="h-screen flex items-center text-center justify-center text-white"
        >
            <div class="flex flex-col items-center gap-2">
                <span
                    class="bg-[var(--accent-color)] p-2 px-5 text-sm text-[var(--secondary-color)] rounded-full"
                >
                    Hello, World !!
                </span>

                <span class="name relative inline-block text-[4rem] w-[60%]">
                    I'm
                    <span class="flip text-[var(--secondary-color)] z-2">
                        <span>P</span><span>r</span><span>i</span><span>n</span
                        ><span>c</span><span>e</span> <span>I</span
                        ><span>.</span> <span>S</span><span>e</span
                        ><span>s</span><span>t</span><span>o</span><span>s</span
                        ><span>o</span>
                    </span>
                </span>
                <p
                    class="md:w-[60%] w-[80%] text-center mt-[4rem] text-[1.1rem]"
                >
                    <span>A passionate</span>
                    <span
                        id="hero-text"
                        class="text-[var(--secondary-color)] inline-block min-w-[232px] text-center"
                    ></span>

                    <span
                        >creating beautiful and functional web experiences. I
                        build scalable, user-friendly applications while
                        continuously learning and exploring new
                        technologies.</span
                    >
                </p>

                <div class="cta-hero flex justify-center gap-6 mt-5">
                    <button
                        class="text-[var(--primary-color)] bg-[var(--secondary-color)] px-5 p-2 rounded"
                    >
                        Get in Touch
                    </button>
                    <button
                        class="border-gray-500 border px-4 py-2 rounded bg-[var(--accent-color)]"
                    >
                        View My Work
                    </button>
                </div>
            </div>
        </section>

        <script src="main.js"></script>
    </body>
</html>
