<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Submissions</title>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com;">

        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

        <script src="script.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-gray-50 p-6 md:p-12">

        <section class="max-w-6xl mx-auto">
            <header class="mb-10 text-center md:text-left">
                <h1 class="text-3xl font-black text-gray-900 tracking-tight">MESSAGE LOG</h1>
            </header>

            <div class="bg-white border border-gray-200 rounded-xl shadow-sm overflow-hidden">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-50 border-b border-gray-200">
                            <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase">Timestamp</th>
                            <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase">Sender</th>
                            <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase">Email</th>
                            <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase">Message</th>
                        </tr>
                    </thead>
                    <tbody id="submissions-list" class="divide-y divide-gray-100">
                        
                    </tbody>
                </table>
                
                <div id="empty-state" class="hidden py-20 text-center">
                    <p class="text-gray-400 italic font-medium">Your inbox is currently empty.</p>
                </div>
            </div>
        </section>
        
    </body>
</html>
